ensemble: formula
name: nagios
summary: Nagios monitoring service.
maintainer: Clint Byrum <clint@ubuntu.com>
description: |
  Nagios is a monitoring and management system for hosts, services, and
  networks.
provides:
  website:
    interface: http
  mymonitors:
    interface: monitors
requires:
  legacy:
    interface: monitoring
  nagios:
    interface: juju-info
  monitors:
    interface: monitors
