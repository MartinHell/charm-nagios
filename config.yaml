options:
    extraconfig:
        type: string
        default: ""
        description: |
            Any additional nagios configuration you would like to
            add can be set into this element. It will be placed in
            /etc/nagios3/conf.d/extra.cfg
    ssl:
        type: string
        default: "off"
        description: |
            Enable SSL communication for Nagios. Possible values are
            "on", "off", or "forced". The "forced" option disables
            All HTTP communication in favor of HTTPS - may play havok with
            existing nagios deployments.
    ssl_cert:
        type: string
        default: None
        description: |
            base64 encoded server certificate.  If the keyword 'SELFSIGNED'
            is used, the certificate and key will be autogenerated as
            self-signed.
        default: ''
    ssl_key:
        type: string
        default: None
        description: |
            base64 encoded server certificate key.  If ssl_cert is
            specified as SELFSIGNED, this will be ignored.
        default: ''
    ssl_chain:
        type: string
        default: None
        description: |
            base64 encoded chain certificates file.  If ssl_cert is
            specified as SELFSIGNED, this will be ignored.
    ssl_domain:
        type: string
        default: None
        description: |
            FQDN for SSL Certificate - Required for self signature of SSL
            certificates. Also used as name of SSL files in /etc/ssl. See README
            for additional functionality with ssl_domain.